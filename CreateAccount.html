<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="CreateAccount.css">
</head>

<body>
    <div class="container">
        <div class="Content">
            <div class="text">
                <h1>Create Your <br> PopX Account</h1>
                <div class="login-box">
                    <form>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Full Name<span class="required">*</span></label>
                        </div>
                        <div class="user-box">
                            <input type="phonenumber" name="" required="">
                            <label>Phone number<span class="required">*</span></label>
                        </div>
                        <div class="user-box">
                            <input type="email" name="" required="">
                            <label>Email address<span class="required">*</span></label>
                        </div>
                        <div class="user-box">
                            <input type="password" name="" required="">
                            <label>Password<span class="required">*</span></label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Company Name</label>
                        </div>
                        <p>Are You an Agency?<span class="required">*</span></p>
                        <div class="radio">
                            <div class="radio1">
                                <input type="radio" id="Yes" name=" " value="Yes">
                                <label>Yes</label>
                            </div>
                            <div class="radio2">
                                <input type="radio" id="No" name=" " value="No">
                                <label>No</label>
                            </div>
                        </div>
                        <input type="submit" value="Login" onclick="window.location.href = 'Profile.html';"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
